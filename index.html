<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>H A N G M A N</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <audio id="smile" autoplay loop>
      <source src="assets/sound/Tamagotchi Smile Game.mp3" type="audio/mpeg" />
    </audio>
    <h1 id="welcome">WELCOME TO KPOP HANGMAN!</h1>
    <img src="#" class="hangGallows" id="gallows" />
    <img src="#" class="hangDraw" id="life1" />
    <img src="#" class="hangDraw" id="life2" />
    <img src="#" class="hangDraw" id="life3" />
    <img src="#" class="hangDraw" id="life4" />
    <img src="#" class="hangDraw" id="life5" />
    <img src="#" class="hangDraw" id="life6" />
    <img src="#" class="hangDraw" id="life7" />
    <div class="banner" id="loseBanner">
      <h2>YOU LOSE!</h2>
    </div>
    <div class="banner" id="winBanner">
      <h2>CONGRATULATIONS!</h2>
    </div>
    <div class="container">
      <div id="keyBlanks"></div>
      <br />
      <div class="guessHeader">guessed letters:</div>
      <div id="guessPool"></div>
      <br /><br />
      <button id="resetti">try again?</button>
      <br />
      <br />
      <div id="scoreBoard">
        <div>
          Wins:
          <div class="scoreItems" id="winDisplay">0</div>
        </div>
        <div>
          Loses:
          <div class="scoreItems" id="loseDisplay">0</div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
