<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>H A N G M A N</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- audio -->
    <audio class="song" id="smile" autoplay loop>
      <source src="assets/sound/Tamagotchi Smile Game.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="BLACKPINK">
      <source src="assets/sound/BLACKPINK.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="BTS">
      <source src="assets/sound/BTS.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="EXO">
      <source src="assets/sound/EXO.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="iKON">
      <source src="assets/sound/iKON.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="Monsta X">
      <source src="assets/sound/Monsta X.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="NCT U">
      <source src="assets/sound/NCT U.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="Red Velvet">
      <source src="assets/sound/Red Velvet.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="SEVENTEEN">
      <source src="assets/sound/SEVENTEEN.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="TWICE">
      <source src="assets/sound/TWICE.mp3" type="audio/mpeg" />
    </audio>
    <audio class="song" id="Wanna One">
      <source src="assets/sound/Wanna One.mp3" type="audio/mpeg" />
    </audio>
    <audio class="soundEffect" id="Scribble1">
      <source src="assets/sound/Scribble1.mp3" type="audio/mpeg" />
    </audio>
    <audio class="soundEffect" id="Scribble2">
      <source src="assets/sound/Scribble2.mp3" type="audio/mpeg" />
    </audio>
    <audio class="soundEffect" id="goodSound">
      <source src="assets/sound/Good.mp3" type="audio/mpeg" />
    </audio>
    <audio class="soundEffect" id="badSound">
      <source src="assets/sound/Bad.mp3" type="audio/mpeg" />
    </audio>

    <h1 id="welcome">WELCOME TO KPOP HANGMAN!</h1>
    <img src="./assets/images/gallows.png" class="hangGallows" id="gallows" />
    <img src="./assets/images/life1.png" class="hangDraw" id="life1" />
    <img src="./assets/images/life2.png" class="hangDraw" id="life2" />
    <img src="./assets/images/life3.png" class="hangDraw" id="life3" />
    <img src="./assets/images/life4.png" class="hangDraw" id="life4" />
    <img src="./assets/images/life5.png" class="hangDraw" id="life5" />
    <img src="./assets/images/life6.png" class="hangDraw" id="life6" />
    <img src="./assets/images/life7.png" class="hangDraw" id="life7" />
    <div class="banner" id="loseBanner">
      <h2>YOU LOSE!</h2>
    </div>
    <div class="banner" id="winBanner">
      <h2>CONGRATULATIONS!</h2>
    </div>
    <div class="container">
      <div id="keyBlanks"></div>
      <br />
      <div class="guessHeader">guessed letters:</div>
      <div id="guessPool"></div>
      <br /><br />
      <button id="resetti">try again?</button>
      <br />
      <br />
      <div id="scoreBoard">
        <div>
          Wins:
          <div class="scoreItems" id="winDisplay">0</div>
        </div>
        <div>
          Losses:
          <div class="scoreItems" id="loseDisplay">0</div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
